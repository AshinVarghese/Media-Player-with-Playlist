<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Player with Playlist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Media Player</h5>
      <div class="row justify-content-center">
        <div class="col-auto">
          <i class="bi bi-play-fill icon" onclick="playHappyBirthday()"></i>
          <i class="bi bi-pause-fill icon" onclick="pauseSound()"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
  <h5>Playlist</h5>
  <ul id="playlist" class="list-group">
    <li class="list-group-item active" onclick="playHappyBirthday()">Happy Birthday</li>
    <li class="list-group-item">Song 2</li>
    <li class="list-group-item">Song 3</li>
    <!-- Add more songs as needed -->
  </ul>
</div>

<audio id="myAudio">
  <source src="sound.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script src="scripts.js"></script>

</body>
</html>
